<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container1">
    <h1>Profile Card</h1>

    <div class="container2">
    <table class="profile">
        <tr>
            <td class="profilePic"><img src="profile1.jpg" alt="Profile Pic"></td>
        </tr>

        <tr>
            <td class="name">Sswe 84</td>
        </tr>

        <tr>
            <td class="bio">Fresh Graduated Student</td>
        </tr>
        
        <tr>
            <td class="location">Singapore</td>
        </tr>

        <table class="table2">
            <tr>
                <td class="ig"><img src="ig.png" alt="Instagram Icon"></td>
                <td class="fb"><img src="fb.png" alt="Facebook Icon"></td>
                <td class="whatsapp"><img src="whatsapp.png" alt="Whatsapp Icon"></td>
            </tr> 
        </table>
            <!-- <td class="whatsapp"><img src="whatsapp.png" alt="Whatsapp Icon"></td>  -->

    </table> 
    </div>

    <button class="btn1" onclick="alert('Hello :3')">Contact</button>
</div>
    
</body>
</html>
